<div class="d-flex flex-column">
    <div>
        <button class="btn btn-secondary float-end" (click)="this.listservice.loadList()">Reload</button>
    </div>
    <ol>
        @for (entry of listservice.list; track entry) {
            <li class="mt-3">
                <span>{{ entry | capitalize }}</span>
                <button class="btn btn-danger float-end" (click)="removeEntry(entry)">-</button>
            </li>
        }
    </ol>
    <div class="input-group">
        <input class="form-control flex-grow-1" id="newentry" type="text" [(ngModel)]="newentry" />
        <button class=" btn btn-primary" (click)="addEntry()">+</button>
    </div>
</div>
