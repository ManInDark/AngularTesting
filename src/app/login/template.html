<div><label for="username">Name:</label><input type="text" id="username" [(ngModel)]="username"></div>
<div><label for="password">Password:</label><input type="password" id="password" [(ngModel)]="password"></div>
<div><button (click)="pocketbase.login(username, password)">Login</button><button (click)="pocketbase.register(username, password)">Register</button><button (click)="pocketbase.logout()">Logout</button></div>
